<!doctype html>
<head>
  <title>Academic Manager</title>

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-custom">
      <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
              </button>
              <a class="navbar-brand" href={{url_for('index')}}>Academic Manager</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                  <li class="hidden">
                      <a href="#page-top"></a>
                  </li>
                  {% if not current_user.authenticated %}
                  <li class="page-scroll">
                      <a href={{url_for('login')}}>Login</a>
                  </li>
                  <li class="page-scroll">
                      <a href={{url_for('register')}}>Register</a>
                  </li>
                  {% else %}
                  <li class="page-scroll">
                      <a href={{url_for('editor')}}>My Manager</a>
                  </li>
                  <li class="page-scroll">
                      <a href={{url_for('logout')}}>Logout</a>
                  </li>
                  {% endif %}
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
  </nav>
  {% block body %}{% endblock %}
  <link rel="stylesheet" href={{url_for("static", filename="layout.css")}}>

  <!-- Footer -->
  <footer class="text-center">
      <div class="footer-below navbar-fixed-bottom">
          <div class="container">
              <div class="row">
                  <div class="col-lg-12">
                      Copyright &copy; Jason Fiacco and Yifeng Ding
                  </div>
              </div>
          </div>
      </div>
  </footer>
</body>
